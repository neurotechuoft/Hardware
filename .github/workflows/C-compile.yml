name: C CI

on:
  push:
    branches: [ master ]
    paths: 
      - './mcp3008lsl/*'
      - './.github/workflows/*'
  pull_request:
    branches: [ master ]
    paths: 
      - './mcp3008lsl/*'
      - './.github/workflows/*'
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install the liblsl
      run: |
        git clone https://github.com/sccn/liblsl.git
        cd liblsl
        mkdir build && cd build
        cmake ..
        make -j package
        sudo dpkg -i *.deb
    - name: Compile mcp3008lsl
      run: make
      working-directory: ./mcp3008lsl
