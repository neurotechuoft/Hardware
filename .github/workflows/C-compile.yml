name: C/C++ CI

on:
  push:
    branches: [ master ]
    paths:
      - 'mcp3008/*'
  pull_request:
    branches: [ master ]
    paths:
      - 'mcp3008/*'
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Change to subdirectory
      run: cd mcp3008/
    - uses: actions/checkout@v2
    - name: make
      run: make
